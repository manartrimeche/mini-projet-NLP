# Docker Compose pour le déploiement complet du système RAG

services:
  # Backend API - Serveur FastAPI avec système RAG
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "${BACKEND_PORT:-5000}:5000"
    environment:
      - BACKEND_HOST=${BACKEND_HOST:-0.0.0.0}
      - BACKEND_PORT=5000
      - LLM_DEVICE=${LLM_DEVICE:-cpu}
      - KMP_DUPLICATE_LIB_OK=True
      - TF_CPP_MIN_LOG_LEVEL=3
    volumes:
      - ./mini-projet-NLP/chroma_db:/app/mini-projet-NLP/chroma_db
      - ./mini-projet-NLP/data:/app/mini-projet-NLP/data
    command: python app.py
    restart: unless-stopped
    networks:
      - legal-ai-network

  # Frontend - Interface Web (optionnel, peut être servie par Nginx)
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
    networks:
      - legal-ai-network
    restart: unless-stopped

networks:
  legal-ai-network:
    driver: bridge

volumes:
  chroma_db:
    driver: local
  data:
    driver: local
